<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/ico" sizes="16x16">
    <title>ACM App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href="css/angularmaterial.css">
    <link rel='stylesheet' type='text/css' media='screen' href="css/style.css">
    <link rel="prefetch" href="config-file.html" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/dce9765cd8.js" crossorigin="anonymous"></script>

</head>
<body>
    <h4 class="header-sign-in">Sign In</h4>
    <div class="login">
        <p>Sign in to Cisco Webex Experience Management using partner account</p>
        <p id="show-error"></p>
        <div class="form__group">
            <label for = "username" class="form__label">Username</label>
                <input type = "text" id = "username" class = "form__field"  placeholder = "Enter Username">
        </div>

        <div class="form__group">
            <label for = "password" class = "form__label"> Password  : </label>
                <input type = "password" id = "password" class = "form__field"  placeholder = "Enter Password">
                
        </div>
        <div class="form__group">
      <button  id="login-form"  class="button-submit" onclick="getDetails()"> <span>SIGN IN</span></button>
    </div>
    </div>
    <div id="twoFactorOpenPopup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="heading">
                <h1>Enter One Time Password</h1>
            </div>
            <p>Please enter the 7 digit OTP sent to your registered Email Address</p>
            <form id="twoFactorLoginForm">
                <div class="form__group  ">
                    <label for="getSmsurl" class="form__label required"> OTP </label>
                    <input type="password" id="getOTP" name="OTP" min="0" value="" class="form__field"
                    placeholder="OTP">
                   
                </div>
                <!-- Save and Cancel button -->
                <div class="buttons">
                    <div><button class="button-save" onclick="otpTwoFactorLogin(event)"><span>Login</span></button></div>
                    <div><button id="twoFactorLogin" class="button-cancel">Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
<script>
    var input = document.getElementById("password");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("login-form").click();
  }
});

 // Get the modal element
 var twoFactorPopupOpen = document.getElementById("twoFactorOpenPopup"); //Open Custom SMTP Popup

 var twoFactorPopupCancel = document.getElementById("twoFactorLogin");

 twoFactorPopupCancel.onclick = function(event) {
        event.preventDefault();
        $("#getOTP").val('');
        $(".form-error-msg").hide();
        twoFactorPopupOpen.style.display = "none";
       
        $("body").css({
            "overflow": "auto"
        });
        $(".show-error").hide();
    }
</script>
</body>


</html>
